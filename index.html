<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>GameCart</title>
    <link href="style.css" rel="stylesheet">
    <script src="app.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    <div class="screen">
      <div class="topbar topbar--purple">
        <a class="topbar__item" href="about.html">
          О нас
        </a>
        <a class="topbar__item" href="contacts.html">
          Контакты
        </a>
        <a class="topbar__item" href="forum.html">
          Форум
        </a>
        <a class="topbar__item" href="projects.html">
          Проекты
        </a>
      </div>
      <div class="cover cover--full-height-with-topbar">
        <div class="cover__top-menu pagination-dots">
          <div class="pagination-dots__dot pagination-dots__dot--purple pagination-dots__dot--active">
          </div>
          <div class="pagination-dots__dot pagination-dots__dot--purple pagination-dots__dot--inactive">
          </div>
          <div class="pagination-dots__dot pagination-dots__dot--purple pagination-dots__dot--inactive">
          </div>
          <div class="pagination-dots__dot pagination-dots__dot--purple pagination-dots__dot--inactive">
          </div>
          <div class="pagination-dots__dot pagination-dots__dot--purple pagination-dots__dot--inactive">
          </div>
        </div>
        <div class="cover__back gallery gallery--full-width-and-height">
          <img class="gallery__photo gallery__photo--active" src="http://placekitten.com/600/400">
          <img class="gallery__photo gallery__photo--inactive" src="http://placekitten.com/800/400">
          <img class="gallery__photo gallery__photo--inactive" src="http://placekitten.com/900/400">
          <div class="gallery__scroll-button gallery__scroll-button--left">
          </div>
          <div class="gallery__scroll-button gallery__scroll-button--right">
          </div>
        </div>
        <div class="cover__panel overlay-panel">
          <h1 class="overlay-panel__title">
            Title
          </h1>
          <p class="overlay-panel__subtitle">
            Subtitle
          </p>
          <div class="overlay-panel__additional button-menu button-menu--horizontal">
            <div class="button-menu__button button-menu__button--circle button-menu__button--blue">
              button 1
            </div>
            <div class="button-menu__button button-menu__button--circle button-menu__button--yellow">
              button 2
            </div>
            <div class="button-menu__button button-menu__button--circle button-menu__button--red">
              button 3
            </div>
            <div class="button-menu__button button-menu__button--circle button-menu__button--green">
              button 4
            </div>
          </div>
          <div class="screen__scroll-button screen__scroll-button--down">
          </div>
        </div>
      </div>
    </div>
    <div class="screen screen--purple">
      <div class="screen__scroll-button screen__scroll-button--up">
      </div>
      <div class="description-screen">
        <div class="description-screen__scroll-bar scroll-bar">
          <div class="scroll-bar__content scroll-bar__content--half scroll-bar__content--top">
          </div>
        </div>
        <div class="description-screen__half">
          <h2>Hi</h2>
          <p>text</p>
        </div>
        <div class="description-screen__half description-screen__half--centerify">
          <div class="gallery gallery--circle gallery--full-width" style="max-width: 384px">
            <img class="gallery__photo gallery__photo--active" src="http://placekitten.com/200/200">
            <img class="gallery__photo gallery__photo--inactive" src="http://placekitten.com/200/100">
            <img class="gallery__photo gallery__photo--inactive" src="http://placekitten.com/100/200">
            <div class="gallery__scroll-button gallery__scroll-button--left">
            </div>
            <div class="gallery__scroll-button gallery__scroll-button--right">
            </div>
          </div>
          <div class="pagination-dots pagination-dots--white">
            <div class="pagination-dots__dot pagination-dots__dot--white pagination-dots__dot--active">
            </div>
            <div class="pagination-dots__dot pagination-dots__dot--white pagination-dots__dot--inactive">
            </div>
            <div class="pagination-dots__dot pagination-dots__dot--white pagination-dots__dot--inactive">
            </div>
            <div class="pagination-dots__dot pagination-dots__dot--white pagination-dots__dot--inactive">
            </div>
          </div>
        </div>
      </div>
      <div class="screen__scroll-button screen__scroll-button--down">
      </div>
    </div>
    <div class="screen screen--purple">
      <div class="screen__scroll-button screen__scroll-button--up">
      </div>
    </div>
  </body>
</html>
